heat_template_version: 2016-10-14

description: >
  Contrail Controller Issu

parameters:
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  ContrailControlASN:
    description: Autonomous System Number
    type: number
    default: 64512
  NeutronMetadataProxySharedSecret:
    description: Metadata Secret
    type: string
    hidden: true
  ContrailRegistry:
    default: 'opencontrailnightly'
    description: Contrail Registry
    type: string
  ContrailImageTag:
    description: Contrail Container images tag
    type: string
  ContrailIssuSshUser:
    type: string
    default: ''

resources:
  ContrailBase:
    type: ./contrail-base.yaml
    properties:
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}
      EndpointMap: {get_param: EndpointMap}

outputs:
  role_data:
    description: Role Contrail Controller Issu
    value:
      config_settings:
        map_merge:
          - get_attr: [ContrailBase, role_data, config_settings]
          - contrail::control::asn: {get_param: ContrailControlASN }
            contrail::vrouter::metadata_proxy_shared_secret: {get_param: NeutronMetadataProxySharedSecret}
            contrail_issu_container_registry: {get_param: ContrailRegistry}
            contrail_issu_container_tag: {get_param: ContrailImageTag}
            contrail_issu_ssh_user: {get_param: ContrailIssuSshUser}

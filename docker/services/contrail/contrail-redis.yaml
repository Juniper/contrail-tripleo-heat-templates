heat_template_version: queens

description: >
  Contrail redis common service

parameters:
  DockerContrailRedisImageName:
    description: image
    type: string
    default: "docker.io/redis"

resources:
  ContrailBase:
    type: contrail-base.yaml

outputs:
  role_data:
    description: Role data for the Contrail Redis common part.
    value:
      service_name: contrail_redis
      config_settings:
        map_merge:
          - get_attr: [ContrailBase, role_data, config_settings]
          - tripleo.contrail_redis.firewall_rules:
              '118 contrail_redis':
                dport:
                  - 6379
      docker_config:
        step_4:
          contrail_redis:
            image: {get_param: DockerContrailRedisImageName}
            net: host
            privileged: false
            detach: true
            user: root
            restart: always
